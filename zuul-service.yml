info:
  component: Zuul Service
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    device-service:
      path: /devices/**
      stripPrefix: false
    device-service:
      path: /device/**
      stripPrefix: true
    auth-service:
      path: /auth/**
      stripPrefix: false

server:
  port: 8765

logging:
  level:
    ROOT: DEBUG
    org.springframework.web: DEBUG
