info:
  component: Zuul Service
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    device-service_devices:
      path: /devices/**
      stripPrefix: false
      serviceId: device-service
    device-service_device:
      path: /device/**
      stripPrefix: true
      serviceId: device-service
    auth-service:
      path: /auth/**
      stripPrefix: false
      serviceId: auth-service

server:
  port: 8765

endpoints:
  restart:
    enabled: true

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
