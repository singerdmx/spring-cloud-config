info:
  component: Zuul Service
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  stripPrefix: false
  routes:
    device-service:
      path: /device/**
    auth-service:
      path: /auth/**

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
